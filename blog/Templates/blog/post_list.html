<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django blog </title>
</head>
<body>
<div>
    <h1><a href="/">Django's Blog App</a> </h1>
</div>

{% for post in posts %}
    <div>
        <p>Published Date : {{ post.published_date|date:"Y-m-d g:i a" }} </p>
        <h2> <a href="" >{{ post.title }} </a> </h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor%}

</body>
</html>
